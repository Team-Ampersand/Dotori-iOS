      #     git commit -m "ğŸ“ :: ${{ github.event.inputs.version }} released"
      #     git push
      #     gh pr create --repo Team-Ampersand/Dotori-iOS --title "ğŸ”€ :: ${{ github.event.inputs.version }} Release" --body "${{ github.event.inputs.version }} version released" --base "master" --head "release/${{ github.event.inputs.version }}"

